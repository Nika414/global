<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/Logo.png" alt="Company logo" class="header__logo">
        <ul class="nav">
            <li class="nav__item"><a href="#" class="nav__link">Mobile Top Up</a>
                <div class="nav__underline nav__underline_selected"></div>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">About</a>
                <div class="nav__underline"></div>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Rate</a>
                <div class="nav__underline"></div>
            </li>
            <li class="nav__item">
                <a href="#" class="nav__link">Help</a>
                <div class="nav__underline"></div>
            </li>
        </ul>
        <button class="button button_place_header">Sign Up</button>
    </header>
    <main class="main">
        <section class="intro">
            <h1 class="section__title title_hidden">Global</h1>
            <h2 class="section__title">Now Buy Your PIN or <span class="section__span-accent">Top Up</span></h2>
            <h3 class="section__subtitle">With Bank Transfer</h3>
            <p class="section__main-text">We Make international calling simple, relible, and cheap basedon your unique
                calling behavior.</p>
            <button type="button" class="button button_place_intro">Get Started</button>

            <form action="" class="form" method="post" name="wheretocall">

                <input type="search" class="form__input" minlength="4" maxlength="12"
                    placeholder="Where do you want to call?">
                <button type="submit" class="form__submit-button"></button>
            </form>
            <div class="users__container">
                <div class="users__add-container"><img src="./images/plus.png" alt="" class="users__add-icon"></div>
                <img src="./images/Ellipse 293.png" alt="" class="users__photo">
                <img src="./images/Ellipse 292.png" alt="" class="users__photo">
                <img src="./images/Ellipse 291.png" alt="" class="users__photo">
            </div>
            <div class="intro__main-img">
                <img src="./images/Ellipse 290.png" alt="" class="intro__img-circle">
                <div class="intro__img-flags-animation">
                    <img src="./images/Ellipse 289.png" alt="" class="intro__img-flag">
                    <img src="./images/Ellipse 285.png" alt="" class="intro__img-flag">
                    <img src="./images/Ellipse 286.png" alt="" class="intro__img-flag">
                    <img src="./images/Ellipse 287.png" alt="" class="intro__img-flag">
                    <img src="./images/Ellipse 289.png" alt="" class="intro__img-flag">
                </div>
                <img src="./images/Ellipse 284.png" alt="" class="intro__img-background">
                <img src="./images/image 33.png" alt="" class="intro__img-girl">
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
